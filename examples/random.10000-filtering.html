<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>PruneCluster - Realworld 50k</title>

    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=device-dpi" />
    
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

    <script src="../dist/PruneCluster.js"></script>

    <link rel="stylesheet" href="examples.css"/>
</head>
<body>
<div id="map"></div>
<div href="#" id="size">Filtering: <input type="range" value="5000" min="0" max="10000" step="0.1" id="sizeInput"/></div>
<script>
    var map = L.map("map", {
        attributionControl: false,
        zoomControl: false
    }).setView(new L.LatLng(59.911111, 10.752778), 12);

    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        detectRetina: true,
        maxNativeZoom: 17
    }).addTo(map);

    var leafletView = new PruneClusterForLeaflet();

    var size = 10000;
    var markers = [];
    for (var i = 0; i < size; ++i) {
        var marker = new PruneCluster.Marker(59.91111 + (Math.random() - 0.5) * Math.random() * 0.00001 * size, 10.752778 + (Math.random() - 0.5) * Math.random() * 0.00002 * size);

        marker.filtered = i < 5000;

        markers.push(marker);
        leafletView.RegisterMarker(marker);
    }

    var lastUpdate = 0;
    window.setInterval(function () {
	    var now = +new Date();
	    if ((now - lastUpdate) < 400) {
	    	return;
	    }

        for (i = 0; i < size / 2; ++i) {
            var coef = i < size / 8 ? 10 : 1;
            var ll = markers[i].position;
            ll.lat += (Math.random() - 0.5) * 0.00001 * coef;
            ll.lng += (Math.random() - 0.5) * 0.00002 * coef;
        }

        leafletView.ProcessView();
	    lastUpdate = now;
    }, 500);

    map.addLayer(leafletView);

	var updateFilter = function () {

        var ratio = parseInt(this.value);
        for (var i = 0; i < size; ++i) {
            markers[i].filtered = i < ratio;
        }

	    var now = +new Date();
	    if ((now - lastUpdate) < 400) {
	    	return;
	    }
		leafletView.ProcessView();
		lastUpdate = now;
	};
    document.getElementById('sizeInput').onchange = updateFilter; 
    document.getElementById('sizeInput').oninput = updateFilter; 
</script>
</body>
</html>
